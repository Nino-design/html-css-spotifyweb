<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="page-container">
        <main class="clearfix">
            <div class="sidebar">
                <div class="side-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="main-buttons">
                        <div class="buttons font-small-white"><img src="img/home.svg" alt="home"><span>Home</span></div>
                        <div class="buttons font-small-grey"><img src="img/search.svg" alt="home"><span>Cerca</span></div>
                        <div class="buttons"><img src="img/libreria.svg" alt="home"><span>La tua libreria</span></div>
                    </div>
                    <div class="playlist">
                        <h3>PLAYLIST</h3>
                        <div class="playlist-logo"><i class="far fa-plus-square"></i>Crea Playlist</div>
                        <ul>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                            <li>Nuova Playlist</li>
                        </ul>
                    </div>
                </div>
                <div class="side-bottom">
                    <div class="download"><img src="img/download.svg" alt="download"><span>Installa app</span></div>
                    <hr>
                    <div class="profile"><img src="img/profile.svg" alt="user"><span>Nino Pompili</span></div>
                </div>
            </div>
            <div class="music-section">
                <div class="top-bar"></div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
